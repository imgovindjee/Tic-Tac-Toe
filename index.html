<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe User Interface Gaming Model</title>


    <link rel="stylesheet" href="CSS/style.css">
</head>
<body>
    


    <!-- Center Part where the game is played across 3*3 grid BOX -->
    <div class="wrapper">
        <div class="container">
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
            <button class="button-option"></button>
        </div>


        <!-- reset buttom -->
        <button id="restart">Restart</button>

    </div>



    <!-- When the GAME is over or SomeBody WINS then this Section get Active -->
    <div class="popup hide">
        <p id="message">Sample Message</p>
        <button id="new-game">New Game</button>
    </div>


    <!-- footer Section -->
    <div class="footer-section">
        <footer>
            <p class="footer">
                CopyRight&copy.&nbsp; All Rights Reserved @ShreeGovindJee
            </p>
        </footer>
    </div>

</body>

<script src="javascript/script.js"></script>
</html>
